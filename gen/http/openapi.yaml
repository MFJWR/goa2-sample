swagger: "2.0"
info:
  title: SampleAPI
  description: goa2 sample code.
  contact:
    name: tonouchi510
    email: tonouchi27@gmail.com
    url: https://github.com/tonouchi510/goa2-sample/issues
  version: "1.0"
host: localhost:8000
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /api/v1/users:
    get:
      tags:
      - users
      summary: list users
      description: List all stored users
      operationId: users#list
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UsersStoredUserResponseCollection'
      schemes:
      - http
    post:
      tags:
      - users
      summary: add users
      description: Add new user and return its ID.
      operationId: users#add
      parameters:
      - name: AddRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UsersAddRequestBody'
          required:
          - name
          - email
      responses:
        "201":
          description: Created response.
          schema:
            type: integer
            format: int64
      schemes:
      - http
  /api/v1/users/{id}:
    get:
      tags:
      - users
      summary: show users
      description: Show user by ID
      operationId: users#show
      parameters:
      - name: id
        in: path
        description: ID of user to show
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UsersShowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/UsersShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
    put:
      tags:
      - users
      summary: update users
      description: Update user item.
      operationId: users#update
      parameters:
      - name: id
        in: path
        description: ID of user to show
        required: true
        type: integer
        format: int64
      - name: UpdateRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/UsersUpdateRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/UsersUpdateResponseBody'
      schemes:
      - http
    delete:
      tags:
      - users
      summary: remove users
      description: Remove user from storage
      operationId: users#remove
      parameters:
      - name: id
        in: path
        description: ID of user to remove
        required: true
        type: integer
        format: int64
      responses:
        "204":
          description: No Content response.
      schemes:
      - http
  /js/*filepath:
    get:
      summary: Download ../../submodule/viron/public/js/
      operationId: viron#/js/*filepath
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
  /login:
    post:
      tags:
      - secured
      summary: signin secured
      description: Creates a valid JWT
      operationId: secured#signin
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/SecuredSigninResponseBody'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/SecuredSigninUnauthorizedResponseBody'
      schemes:
      - http
      security:
      - basic: []
  /v1/swagger.json:
    get:
      summary: Download ../../gen/http/openapi.json
      description: JSON document containing the API swagger definition
      operationId: swagger#/v1/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
  /viron:
    get:
      tags:
      - viron
      summary: viron_menu viron
      description: Add viron_menu
      operationId: viron#viron_menu
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/Vironviron_menu_response_body'
      schemes:
      - http
  /viron_authtype:
    get:
      tags:
      - viron
      summary: authtype viron
      description: Add viron_authtype
      operationId: viron#authtype
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/VironViron_authtypeResponseCollection'
      schemes:
      - http
